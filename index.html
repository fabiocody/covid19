<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
          integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <link href="css/dashboard.css" rel="stylesheet">

  <title>COVID-19 | Italy</title>
</head>

<body>

<header>
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">COVID-19</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
            data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <button id="btn-italy" class="nav-link btn btn-link active" onclick="btnItalyClicked()">
              <i class="fas fa-globe"></i>
              Italy
            </button>
          </li>
          <li class="nav-item">
            <button id="btn-lombardy" class="nav-link btn btn-link disabled" onclick="btnLombardyClicked()">
              <i class="fas fa-map-marker-alt"></i>
              Lombardy
            </button>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2" id="title">COVID-19 | Italy</h1>
      <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group mr-2">
          <button id="btn-all-data" type="button" class="btn btn-sm btn-outline-secondary active"
                  onclick="allDataClicked()">All data
          </button>
          <button id="btn-30-days" type="button" class="btn btn-sm btn-outline-secondary" onclick="last30DaysClicked()">
            Last 30 days
          </button>
          <button id="btn-7-days" type="button" class="btn btn-sm btn-outline-secondary" onclick="last7DaysClicked()">
            Last 7 days
          </button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col col-12 col-sm-6 col-md-4 mb-2">
        <div class="card border-left-blue">
          <div class="card-body my-0 pb-0 pt-3">
            <p class="text-xs font-weight-bold text-uppercase mb-1">Total cases</p>
            <p class="text-lg font-weight-bold mb-1" id="total-cases-p"></p>
            <p class="text-sm font-weight-bold text-muted" id="total-cases-delta-p"></p>
          </div>
        </div>
      </div>
      <div class="col col-12 col-sm-6 col-md-4 mb-2">
        <div class="card border-left-cyan">
          <div class="card-body my-0 pb-0 pt-3">
            <p class="text-xs font-weight-bold text-uppercase mb-1">Active cases</p>
            <p class="text-lg font-weight-bold mb-1" id="active-cases-p"></p>
            <p class="text-sm font-weight-bold text-muted" id="active-cases-delta-p"></p>
          </div>
        </div>
      </div>
      <div class="col col-12 col-sm-6 col-md-4 mb-2">
        <div class="card border-left-green">
          <div class="card-body my-0 pb-0 pt-3">
            <p class="text-xs font-weight-bold text-uppercase mb-1">Recovered</p>
            <p class="text-lg font-weight-bold mb-1" id="recovered-p"></p>
            <p class="text-sm font-weight-bold text-muted" id="recovered-delta-p"></p>
          </div>
        </div>
      </div>
      <div class="col col-12 col-sm-6 col-md-4 mb-2">
        <div class="card border-left-red">
          <div class="card-body my-0 pb-0 pt-3">
            <p class="text-xs font-weight-bold text-uppercase mb-1">Deaths</p>
            <p class="text-lg font-weight-bold mb-1" id="deaths-p"></p>
            <p class="text-sm font-weight-bold text-muted" id="deaths-delta-p"></p>
          </div>
        </div>
      </div>
      <div class="col col-12 col-sm-6 col-md-4 mb-2">
        <div class="card border-left-teal">
          <div class="card-body my-0 pb-0 pt-3">
            <p class="text-xs font-weight-bold text-uppercase mb-1">Hospitalized</p>
            <p class="text-lg font-weight-bold mb-1" id="hospitalized-p"></p>
            <p class="text-sm font-weight-bold text-muted" id="hospitalized-delta-p"></p>
          </div>
        </div>
      </div>
      <div class="col col-12 col-sm-6 col-md-4 mb-2">
        <div class="card border-left-orange">
          <div class="card-body my-0 pb-0 pt-3">
            <p class="text-xs font-weight-bold text-uppercase mb-1">Tests</p>
            <p class="text-lg font-weight-bold mb-1" id="tests-p"></p>
            <p class="text-sm font-weight-bold text-muted" id="tests-delta-p"></p>
          </div>
        </div>
      </div>
    </div>

    <hr>
    <canvas class="my-4 w-100" id="data-chart"></canvas>
    <hr>
    <canvas class="my-4 w-100" id="delta-chart"></canvas>
    <hr>
    <canvas class="my-4 w-100" id="tests-chart"></canvas>
  </main>
</div>

<footer>
  <!-- Loaded with jQuery -->
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
        integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"
        integrity="sha256-Fh801SO9gqegfUdkDxyzXzIUPWzO/Vatqj8uN+5xcL4=" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
